<div class="row"> 

  <div class="col-4-sm ml-5 animate__animated animate__backInDown ">

    <h5>Nombre Semana</h5>

        <div class="accordion" id="accordion">
          
          <div class="">

            <div class="" id="headingOne">
              <h3 class="mb-0">
                  <button id="activate" type="button" onclick="show(); blur();" class="btn btn-link text-decoration-none" data-toggle="collapse"  data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <i class="fas fa-angle-left"> &nbsp;</i>  LISTA EJERCICIOS
                  </button>
              </h3>
            </div>
                          
            <div id="collapseOne" class="collapse p-3" aria-labelledby="headingOne" >
                
              <div class="d-flex justify-content-around">
                <input class="btn-grad-red" onclick="selects()" type="button" value="Añadir Todos"/>
                <input class="btn-grad-normal" onclick="deSelect()" type="button" value="Quitar Todos"/>
              </div>

              <!-- AQUI EMPIEZA EL FOR -->

                <img class="p-3" src="img/miniatura.png" alt="">

              <!-- Aqui termina el for -->

                <div class="col-sm mt-3">

  <script> //Funcion para cambiar el icono con un click
    function show(){
      $('#activate').find("i").toggleClass('fa-solid fa-angle-right');
    }
  </script>

<script>
  function selects(){  
  const selec=document.getElementsByName('check');  
  for(let i=0; i<selec.length; i++){  
      if(selec[i].type=='checkbox')  
          selec[i].checked=true;  
  }  
}  

function deSelect(){  
  const selec=document.getElementsByName('check');  
  for(let i=0; i<selec.length; i++){  
      if(selec[i].type=='checkbox')  
          selec[i].checked=false;  
        
  }  
}  
</script>
